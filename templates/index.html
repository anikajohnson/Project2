<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
<!-- start import styles -->
  <!-- import bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- import css --> 
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
<!-- end import styles -->

<!-- start import libraries -->
  <!-- import chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <!-- import plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- import d3 library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
<!-- end import libraries -->

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h2>United States Population Data (1950-2015)</h2>
        <p>Explore the dataset below</p>
      </div>
    </div>

    <!-- start plot divs-->
    <div class="row">
      <div class="col-md-12">
        <h5>Year:</h5>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
        <div id="pop-pyramid"></div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div id="age-stacked-area"></div>
      </div>
    </div>
   
    <div class="row">
      <div class="col-md-12">
        <div id="sex-ratio-scatterplot"></div>
      </div>
    </div>

  </div>
    <!-- end plot divs -->

  <!-- import javascript code -->
  <!-- <script type="text/javascript" src="static/js/app.js"></script> -->
  <script type="text/javascript" src="static/js/stacked.js"></script>
  <script type="text/javascript" src="static/js/sex_ratio_plot.js"></script>
  <script type="text/javascript" src="static/js/pop_pyramid.js"></script>
</body>

</html>
